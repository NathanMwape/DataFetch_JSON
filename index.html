<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche intégrée avec message</title>

    <!-- Inclure le CSS de Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery obligatoire pour Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Inclure le JS de Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Styliser la barre de recherche de Select2 */
        .select2-container .select2-search--dropdown .select2-search__field {
            padding-left: 30px; /* Espace pour l'icône */
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Ajouter une icône à gauche de l'input */
        .select2-container .select2-search--dropdown::before {
            content: "\f002"; /* Code Unicode de l'icône (loupe) FontAwesome */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
        }

        /* Ajouter un symbole (|) à la droite de l'input */
        .select2-container .select2-search--dropdown::after {
            content: "||";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
        }

        /* Position relative pour contenir les éléments pseudo */
        .select2-search--dropdown {
            position: relative;
        }
    </style>
</head>
<body>

    <h2>Choisir une devise</h2>
    <!-- Select avec recherche intégrée -->
    <label for="currency">Devise :</label>
    <select id="currency" style="width: 300px;">
        <option></option> <!-- Option vide pour le placeholder -->
        <option value="CLP">CLP - Chilean Peso</option>
        <option value="USD">USD - US Dollar</option>
        <option value="PHP">PHP - Philippine Peso</option>
        <option value="EUR">EUR - Euro</option>
        <option value="HKD">HKD - Hong Kong Dollar</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="ILS">ILS - Israeli Shekel</option>
        <option value="JPY">JPY - Japanese Yen</option>
    </select>

    <script>
        $(document).ready(function() {
            $('#currency').select2({
                placeholder: "Choisissez une devise", // Texte placeholder
                allowClear: true, // Permet d'effacer la sélection
                minimumResultsForSearch: 0, // Affiche la recherche même avec peu d'options
                language: {
                    noResults: function() {
                        return "Aucun résultat trouvé"; // Message personnalisé
                    }
                },
                escapeMarkup: function(markup) {
                    return markup; // Permet l'affichage du HTML si besoin
                }
            });
        });
    </script>

</body>
</html>
